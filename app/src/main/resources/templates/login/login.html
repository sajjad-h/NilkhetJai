<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <div style="text-align: center;">
                    <span style="color: red; font-size: 20px; font-weight: bold;" th:if="${param.error}">Wrong Email/Password!</span>
                    <form th:action="@{/login}" method="post" class="mt-5">
                        <div class="row w-50 m-auto">
                            <div class="col-md-6">
                                <label>Enter Your Email:</label>
                            </div>
                            <div class=" col-md-6">
                                <input class="form-control" type="email" id="username" name="username">
                            </div>
                        </div>
                        <br />
                        <div class="row w-50 m-auto">
                            <div class="col-md-6">
                                <label>Enter Your Password:</label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="password" id="password" name="password">
                            </div>
                        </div>
                        <br />
                        <div>
                            <input class="btn btn-primary" type="submit" value="Login">
                        </div>
                    </form>

                    <br />
                    <div>
                        <a class="btn btn-primary" th:href="@{/registration}">Registration</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
